<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ورود</h1>
        <input type="text" id="inputValue" placeholder="رمز ورود- عدد 4 رقمی"        <br>
        <button onclick="checkValue()">ورود</button>
        <p>-----</p>
    </div>

    <script>
        function checkValue() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue === '909090') {
                window.location.href = 'index2.html';
            } else {
                alert('Incorrect value. Please try again.');
            }
        }
    </script>
</body>
</html>
